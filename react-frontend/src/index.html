<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeHaven - Wildlife Signal Mapper</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .form-container {
            display: none;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SafeHaven: Wildlife Signal Mapper</h1>
        <p>Mapping safe zones for birds and pollinators.</p>
        <div class="buttons">
            <button onclick="showForm()">Contribute Data</button>
            <button>View Map</button>
        </div>
        <div class="form-container" id="dataForm">
            <h2>Contribute Data</h2>
            <button onclick="getLocation()">Get My Location</button>
            <br>
            <input type="text" id="latitude" placeholder="Latitude">
            <input type="text" id="longitude" placeholder="Longitude">
            <input type="text" id="signal" placeholder="Signal Strength">
            <input type="text" id="notes" placeholder="Notes">
            <br>
            <button onclick="submitData()">Submit</button>
        </div>
    </div>
    <script>
        function showForm() {
            document.getElementById("dataForm").style.display = "block";
        }
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById("latitude").value = position.coords.latitude;
                    document.getElementById("longitude").value = position.coords.longitude;
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
        function submitData() {
            alert("Data submitted successfully!");
        }
    </script>
</body>
</html>
